<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <!-- <link rel="shortcut icon" href="/retail/images/favicon.ico"> -->
  <title>VerifyIt Landing</title>
  <link href="./css/game-style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
 
</head>
<body>
  <header>
      <div class="logo-container">
        <img src="https://verifyit.buzz/images/lwv-square-logo.png" alt="logo" class="logo">
      </div>

    <nav class="nav stroke">
      <ul class="nav-list">
        <!-- <li><a href="#" onclick="alert('Not implemented yet.')">Play</a></li> -->
        <li><a href="#" id="about">About Us</a></li>
        <li><a href="#" id="teachers">Teachers</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-sm-12 col-md-7 left-side animate__animated animate__fadeIn">
        <div class="">
          <h1>Be a more informed citizen</h1>
          <h3>Introducing VerifyIt, a game that challenges your knowledge of news, voting & citizenship rights.</h3>
        </div>
        <div class="players">
            <a href="./game" class="button" id="btn-single-player" hidden><span>Single-Player</span></a>
            <a href="./game" class="button"><span>Multi-Player</span></a><br>
            <h6><a href="./game/game-runner" style="font-size:small">I'm the game runner</a></h6>
        </div>
      </div>

      <div class="col-sm-12 col-md-5 right-side animate__animated animate__fadeIn">
        <div id="cross-fader">
          <img src="https://test.verifyit.buzz/game/images/banners/image-1.jpg">
          <img src="https://test.verifyit.buzz/game/images/banners/image-2.jpg">
          <img src="https://test.verifyit.buzz/game/images/banners/image-3.jpg">
        </div>
        <div class="desc-container">
          <div style="text-transform:uppercase; text-align: center;">VerifyIt will enable you to be</div>
          <div class="tagline">a thoughtful reader</div>
          <!-- <div class="tagline">a better communicator</div> -->
          <div class="tagline">an informed voter</div>
          <div class="tagline">an enlightened citizen</div>
        </div>
      </div>

    </div>
  </main>

  <input type="checkbox" id="modal-control" class="modal">
  <div>
    <div class="card" style="max-width:61vw; max-height:61vh;">
      <label for="modal-control" class="modal-close" ></label>
      <div class="section" id="modal-heading" style="font-size: 1.5rem; font-weight: bold"></div>
      <p class="section" id="modal-content"></p>
    </div>
  </div>

  <script src="./js/lib.js"></script>
  <script src="./js/landing.js"></script>
</body>
</html>
